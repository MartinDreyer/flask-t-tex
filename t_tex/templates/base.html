<!doctype html>
<title>{% block title %}{% endblock %} - T-TEX</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" type="favicon" href="{{url_for('static',filename='images/favicon.ico')}}">
<nav>
  <h1><a href="/" id="t-tex-title">T-TEX</a></h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Ud</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Opret bruger</a>
      <li><a href="{{ url_for('auth.login') }}">Log Ind</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
